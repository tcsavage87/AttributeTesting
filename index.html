<!DOCTYPE html>
<html>
<head>
	<title>Attributes</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<h1 class="grow">Testing Attribute Selection</h1>
		<p data-value="text">When clicked each element will adopt new styles</p>
		<div>
			<ul>
				<li>Blue</li>
				<li name="red">Red</li>
				<li>Green</li>
				<ul style="text-decoration: underline">
					<li>Random Color</li>
					<li>Random Color</li>
					<li>Random Color</li>
				</ul>
			</ul>
		</div>
		<table>
			<tr id="firstRow">
				<td>Re-Align</td>
				<td>Underline</td>
				<td>Increase Size</td>
			</tr>
			<tr id="expander">
				<td colspan="2">Unmerge</td>
				<td></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
