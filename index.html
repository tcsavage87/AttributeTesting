<!DOCTYPE html>
<html>
<head>
	<title>Attributes</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<h1>Testing Attribute Selection</h1>
		<p>When clicked each element will adopt new styles</p>
		<div class="container">
			<ul>
				<li>Blue</li>
				<li name="red">Red</li>
				<li>Green</li>
			</ul>
		</div>
		<table>
			<tr>
				<td id="translate">Translate</td>
				<td>Underline</td>
				<td>Increase Size</td>
			</tr>
			<tr>
				<td colspan="2">Unmerge</td>
				<td></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
